fieldset/IN_VOL:
  description: Input Volume Control
  bit_size: 9
  fields:
    - name: VU
      description: Input Volume Update, 0b1 to update left/right channels simultaneously
      bit_offset: 8
      bit_size: 1
    - name: MUTE
      description: Input Analogue Mute
      bit_offset: 7
      bit_size: 1
    - name: ZC
      description: Input Zero Cross Detector, 0b1 change gain on zero cross, 0b0 change immediately
      bit_offset: 6
      bit_size: 1
    - name: VOL
      description: Input Volume Control, 0b111111 = +30dB, 0b000000 = -17.25 dB, 0.75dB per step
      bit_offset: 0
      bit_size: 6 
fieldset/OUT_VOL:
  description: Output Volume Control
  bit_size: 9
  fields:
    - name: VU
      description: Output Volume Update, 0b1 to update left/right channels simultaneously
      bit_offset: 8
      bit_size: 1
    - name: ZC
      description: Output Zero Cross Detector, 0b1 change gain on zero cross, 0b0 change immediately
      bit_offset: 7
      bit_size: 1
    - name: VOL
      description: Output Volume Control, 0b1111111 = +6dB, 0b110000 = -73dB, 0b101111 to 0b0000000 = mute, 1dB per step
      bit_offset: 0
      bit_size: 7
fieldset/CLOCKING1:
  description: Clocking Control 1
  bit_size: 9
  fields:
    - name: ADCDIV
      description: ADC Sample rate divider, 0b000 = 1, 0b111 = 6, 0.5 per step
      bit_offset: 5
      bit_size: 3
    - name: DACDIV
      description: DAC Sample rate divider, 0b000 = 1, 0b111 = 6, 0.5 per step
      bit_offset: 3
      bit_size: 3
    - name: SYSCLKDIV
      description: SYSCLK pre-divider, 0b00 = 1, 0b10 = 2
      bit_offset: 1
      bit_size: 2
    - name: CLKSEL
      description: SYSCLK Selection 0b0 = MCLK, 0b1 = PLL
      bit_offset: 0
      bit_size: 1
